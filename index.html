function arrayShuffle(arr) {
arr.sort(function(){return 0.5 - Math.random()});
for (let i = arr.length -1; i > 0; i--) {
let j = Math.floor(Math.random() * (i+1));
let k = arr[i];
arr[i] = arr[j];
arr[j] = k;
}
return arr;
}

function pickRndInt(min, max) {return Math.floor(Math.random() * (max - min + 1) ) + min;}

function getNewUrl(arr) {
arr=arrayShuffle(arr);
return arr[pickRndInt(0, arr.length - 1)];
}
